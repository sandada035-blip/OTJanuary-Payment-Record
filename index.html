<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>School Admin Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Khmer:wght@400;700&family=Khmer+OS+Siemreap&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<section id="loginSection" class="d-flex align-items-center justify-content-center min-vh-100" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="card shadow-lg p-4 rounded-4" style="width: 100%; max-width: 400px; border: none;">
        <div class="card-body text-center">
            <img src="https://blogger.googleusercontent.com/img/a/AVvXsEi33gP-LjadWAMAbW6z8mKj7NUYkZeslEJ4sVFw7WK3o9fQ-JTQFMWEe06xxew4lj7WKpfuk8fadTm5kXo3GSW9jNaQHE8SrCs8_bUFDV8y4TOJ1Zhbu0YKVnWIgL7sTPuEPMrmrtuNqwDPWKHOvy6PStAaSrCz-GpLfsQNyq-BAElq9EI3etjnYsft0Pvo" alt="Logo" class="mb-3" style="width: 80px; height: 80px; object-fit: contain;">
            <h4 class="fw-bold text-primary mb-1">ប្រព័ន្ធគ្រប់គ្រងសិស្ស</h4>
            <p class="text-muted small mb-4">បញ្ចូល (admin / 123)</p>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username">
                <label><i class="bi bi-person"></i> ឈ្មោះអ្នកប្រើប្រាស់</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label><i class="bi bi-lock"></i> ពាក្យសម្ងាត់</label>
            </div>
            <button class="btn btn-primary w-100 py-3 fw-bold rounded-3 shadow-sm" onclick="login()">
                <i class="bi bi-box-arrow-in-right"></i> ចូលប្រព័ន្ធ
            </button>
        </div>
    </div>
</section>

<div id="mainApp" style="display:none;">
  <nav class="app-navbar bg-white p-3 shadow-sm d-flex justify-content-between sticky-top no-print">
    <h5 class="m-0 fw-bold text-primary"><i class="bi bi-grid-fill"></i> Dashboard</h5>
    <div class="d-flex gap-2">
      <button class="btn btn-sm btn-light" onclick="showSection('dashboard')">Home</button>
      <button class="btn btn-sm btn-light" onclick="showSection('students')">Students</button>
      <button class="btn btn-sm btn-outline-danger" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div id="dashboardSection" class="container-fluid p-3">
    <div id="statsRow" class="row g-3 mb-4"></div>
    <div class="content-box">
      <div class="p-3 border-bottom d-flex justify-content-between align-items-center">
        <h6 class="fw-bold m-0">Teacher Summary</h6>
        <input type="text" id="searchTeacher" class="form-control form-control-sm w-auto" placeholder="ស្វែងរកគ្រូ..." onkeyup="filterTable('teacherTable', 0)">
      </div>
      <div class="table-responsive">
        <table class="table table-hover mb-0" id="teacherTable">
          <thead class="table-light">
            <tr><th>គ្រូ</th><th>ភេទ</th><th>សិស្ស</th><th>តម្លៃសរុប</th><th>៨០%</th><th>២០%</th></tr>
          </thead>
          <tbody id="teacherBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="studentSection" class="container-fluid p-3" style="display:none;">
    <div class="content-box">
      <div class="p-3 border-bottom d-flex justify-content-between align-items-center">
        <h5 class="fw-bold m-0">Student Records</h5>
        <div class="d-flex gap-2">
            <input type="text" id="searchStudent" class="form-control form-control-sm w-auto" placeholder="ស្វែងរកសិស្ស..." onkeyup="filterTable('studentTable', 0)">
            <button class="btn btn-primary btn-sm" onclick="openStudentModal()">+ Add New</button>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-hover mb-0" id="studentTable">
          <thead><tr><th>ឈ្មោះ</th><th>ភេទ</th><th>ថ្នាក់</th><th>គ្រូ</th><th>តម្លៃ</th><th>សកម្មភាព</th></tr></thead>
          <tbody id="studentBody"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
