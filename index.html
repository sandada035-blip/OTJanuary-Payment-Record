<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>School Admin Pro - Preah Reach Akk Mohessey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Noto+Serif+Khmer:wght@400;700&family=Khmer+OS+Siemreap&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<section id="loginSection" class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="login-container p-4 m-3">
        <div class="text-center">
            <img src="https://blogger.googleusercontent.com/img/a/AVvXsEi33gP-LjadWAMAbW6z8mKj7NUYkZeslEJ4sVFw7WK3o9fQ-JTQFMWEe06xxew4lj7WKpfuk8fadTm5kXo3GSW9jNaQHE8SrCs8_bUFDV8y4TOJ1Zhbu0YKVnWIgL7sTPuEPMrmrtuNqwDPWKHOvy6PStAaSrCz-GpLfsQNyq-BAElq9EI3etjnYsft0Pvo" alt="Logo" class="login-logo mb-3">
            <h4 class="fw-bold card-title mb-1">ប្រព័ន្ធគ្រប់គ្រងសិស្ស</h4>
            <p class="text-muted small mb-4">សូមបញ្ចូលព័ត៌មានដើម្បីចូលប្រើប្រាស់</p>
        </div>
        <div class="mb-3">
            <label class="form-label small">ឈ្មោះអ្នកប្រើប្រាស់</label>
            <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="mb-4">
            <label class="form-label small">ពាក្យសម្ងាត់</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button class="btn btn-primary w-100 fw-bold" onclick="login()">ចូលប្រព័ន្ធ</button>
    </div>
</section>

<div id="mainApp" style="display:none;">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top no-print">
        <div class="container-fluid">
            <span class="navbar-brand fw-bold text-primary"><i class="bi bi-grid-fill"></i> Dashboard</span>
            <div class="d-flex gap-2">
                <button class="btn btn-sm btn-outline-primary" onclick="showSection('dashboard')">ផ្ទះ</button>
                <button class="btn btn-sm btn-outline-primary" onclick="showSection('students')">សិស្ស</button>
                <button class="btn btn-sm btn-outline-danger" onclick="logout()"><i class="bi bi-box-arrow-left"></i></button>
            </div>
        </div>
    </nav>

    <div id="dashboardSection" class="container-fluid p-3">
        <div class="row g-3 mb-4">
            <div class="col-6 col-md-3">
                <div class="stat-card" style="border-left-color: #4361ee;">
                    <h6 class="text-muted small">សិស្សសរុប</h6>
                    <h3 class="fw-bold mb-0" id="totalStudentsCount">0</h3>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="stat-card" style="border-left-color: #4cc9f0;">
                    <h6 class="text-muted small">ចំណូលសរុប</h6>
                    <h3 class="fw-bold mb-0" id="totalRevenue">0 ៛</h3>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="stat-card" style="border-left-color: #2ec4b6;">
                    <h6 class="text-muted small">គ្រូ ៨០%</h6>
                    <h4 class="fw-bold mb-0 text-success" id="totalTeacherShare">0 ៛</h4>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="stat-card" style="border-left-color: #e71d36;">
                    <h6 class="text-muted small">សាលា ២០%</h6>
                    <h4 class="fw-bold mb-0 text-danger" id="totalSchoolShare">0 ៛</h4>
                </div>
            </div>
        </div>

        <div class="content-box">
            <div class="p-3 border-bottom d-flex justify-content-between align-items-center">
                <h6 class="fw-bold m-0 text-primary">របាយការណ៍តាមគ្រូ</h6>
                <button class="btn btn-sm btn-dark" onclick="window.print()"><i class="bi bi-printer"></i></button>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr><th>គ្រូ</th><th>សិស្ស</th><th>សរុប</th><th>៨០%</th><th>២០%</th></tr>
                    </thead>
                    <tbody id="teacherBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="studentSection" class="container-fluid p-3" style="display:none;">
        <div class="content-box">
            <div class="p-3 border-bottom d-flex justify-content-between align-items-center">
                <h6 class="fw-bold m-0">បញ្ជីឈ្មោះសិស្ស</h6>
                <div class="d-flex gap-2">
                    <input type="text" id="searchStudent" class="form-control form-control-sm" placeholder="ស្វែងរក..." onkeyup="filterStudents()">
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead><tr><th>ឈ្មោះ</th><th>ភេទ</th><th>គ្រូ</th><th>តម្លៃ</th><th>សកម្មភាព</th></tr></thead>
                    <tbody id="studentBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <button class="fab-btn no-print" onclick="openStudentModal()"><i class="bi bi-plus-lg"></i></button>
</div>

<div class="modal fade" id="studentModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 rounded-4">
            <div class="modal-header">
                <h5 class="fw-bold" id="modalTitle">បញ្ចូលសិស្សថ្មី</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <input type="hidden" id="editOriginalName">
                <div class="mb-3">
                    <label class="form-label small">ឈ្មោះសិស្ស</label>
                    <input type="text" id="addStudentName" class="form-control">
                </div>
                <div class="row g-2 mb-3">
                    <div class="col-6">
                        <label class="form-label small">ភេទ</label>
                        <select id="addGender" class="form-select"><option value="Male">ប្រុស</option><option value="Female">ស្រី</option></select>
                    </div>
                    <div class="col-6">
                        <label class="form-label small">ថ្នាក់</label>
                        <input type="text" id="addGrade" class="form-control">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label small">ជ្រើសរើសគ្រូ</label>
                    <select id="addTeacherSelect" class="form-select">
                        <option value="កែមលៀងគា">កែមលៀងគា</option>
                        <option value="ប្រាក់ប្រសើ">ប្រាក់ប្រសើ</option>
                        <option value="ស្រេងស្រីម៉ី">ស្រេងស្រីម៉ី</option>
                        </select>
                </div>
                <div class="mb-3">
                    <label class="form-label small">តម្លៃសិក្សា (៛)</label>
                    <input type="number" id="addFee" class="form-control" oninput="calculateSplitPreview()">
                </div>
                <div class="p-3 bg-light rounded mb-3 d-flex justify-content-between">
                    <div><small class="text-muted d-block">គ្រូ ៨០%</small><strong id="disp80" class="text-primary">0 ៛</strong></div>
                    <div><small class="text-muted d-block">សាលា ២០%</small><strong id="disp20" class="text-danger">0 ៛</strong></div>
                </div>
                <button class="btn btn-primary w-100 py-2 fw-bold" onclick="submitStudent()">រក្សាទុក</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
